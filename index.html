    <script>
        // Toggle grid padding
        function myFunction() {
            var x = document.getElementById("myGrid");
            if (x.className === "w3-row") {
                x.className = "w3-row-padding";
            } else {
                x.className = x.className.replace("w3-row-padding", "w3-row");
            }
        }

        // Open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar","inicial","photo","contato").style.width = "100%";
            document.getElementById("mySidebar","inicial","photo","contato").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar","inicial","photo","contato").style.display = "none";
        }
